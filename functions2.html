<html>
<head>
Sum of 3
</head>
<body>

<div>
<input type="number" placeholder="input number 1" id="val1" />
<input type="number" placeholder="input number 2" id="val2" />
<input type="number" placeholder="input number 3" id="val3" /> <br>

<input type="number" placeholder="result" id="res" />
<button typle="submit" onclick=sum()> Sum </button>

</div>

<script>

function sum(){
var val1= parseInt(document.getElementById("val1").value);
var val2= parseInt(document.getElementById("val2").value);
var val3= parseInt(document.getElementById("val3").value);
var res = val1 + val2 + val3;
document.getElementById("res").value = res;
}
</script>
</body>
</html>
