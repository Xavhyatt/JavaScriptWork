<html>
<head>
<h1> JSON </h1>
</head>

<body>



<script>



var str = "";
var requestURL = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json";
var request = new XMLHttpRequest();
request.open("GET", requestURL);
request.responseType = "json";
request.send();
request.onload = function(){

	var superHeroes = request.response;
	console.log(superHeroes);
	console.log(superHeroes.squadName);
	console.log(superHeroes.members);
	console.log(superHeroes.members[0].powers[2]);
	
	console.log("------------------------------")
	
	for (gg in superHeroes){
	console.log(gg);				// gets key names
	console.log(superHeroes[gg]);   // gets values of them keys
	}
	}
	

</script>
</body>
</html>
