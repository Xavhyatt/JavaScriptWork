<html>
<head>
<h1> Iteration 4 </h1>
</head>

<body>
<input type="number" placeholder="input number" id="num"></>
<button type="submit" onclick=getToOne()> Get To One</button>
<p id="demo"></p>
</button>

<script>

function getToOne(){

var num1 = document.getElementById("num").value;
var count = 0;
while (num1 != 1){

	if ( num1 % 3 == 1){
	num1 = num1 -1;
	count ++;
	}
	
	if (num1 % 3 == 2){
	num1 = num1 +1;
	count++;
	}
	
	if (num1 % 3 == 0){
	num1 = num1 /3;
	count ++
	}
}
alert(count);
document.getElementById("demo").innerHTML = count;
}
</script>
</html>
