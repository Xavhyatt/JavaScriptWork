<body>

<div>
First Number
<input type="number" placeholder="Input Number!" id="val1" /> <br>

<input type="number" placeholder="Input Number!" id="val2" />  <br>

<input type="number" placeholder="result" id="val3" /> <br>
<p id="result"></p>

<button type="submit" onclick=addition()> Add </button>

</div>


<script>

function addition(){
var val1= parseInt(document.getElementById("val1").value);
var val2= parseInt(document.getElementById("val2").value);
var val3 = val1 + val2;
document.getElementById("val3").value = val3;
}

function subtract(){
var val1= parseInt(document.getElementById("val1").value);
var val2= parseInt(document.getElementById("val2").value);
var val3 = val1 - val2;
document.getElementById("val3").value = val3;
}


</script>
